UNCERTAINTY_NOTES:
- Muuttoaikataulut vaihtelevat vuosittain sään mukaan — päivämäärät ovat keskiarvoja.
- Kameratunnistuksen tarkkuus pienille lajeille on rajallinen, vaatii käyttäjän varmistuksen.
