    [src:LO1]
UNCERTAINTY_NOTES:
- Sähköauton todellinen talvitoimintamatka vaihtelee lämpötilan ja ajotavan mukaan.
- Kelirikkoajat vaihtelevat vuosittain merkittävästi.
