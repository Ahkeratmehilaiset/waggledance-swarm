  action: Tallenna, hälytä, aktivoi valaistus
  output: Poikkeamaraportti
  source: src:PIHA
- flow_id: FLOW_PIHA_04
  trigger: Säännöllinen heartbeat
  action: 'pihavahti: rutiiniarviointi'
