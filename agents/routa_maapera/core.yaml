  perustaminen: 'Rakentamislaki 751/2023: perustus routarajan alapuolelle [src:RO2]'
UNCERTAINTY_NOTES:
- Routasyvyys vaihtelee ±30% lumi- ja lämpötilaolojen mukaan.
- Maaperä voi vaihdella pienellä alueella merkittävästi.
