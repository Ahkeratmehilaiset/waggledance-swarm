UNCERTAINTY_NOTES:
- Mikroilmasto tarhan ympäristössä voi poiketa yleisennusteesta ±2°C.
- Lento-oloindeksi on heuristinen — mehiläiset lentävät joskus epäoptimaalisissa oloissa.
