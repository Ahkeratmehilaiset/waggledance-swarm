version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_MAX_LOADED_MODELS=4
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  waggledance:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./knowledge:/app/knowledge
      - ./agents:/app/agents
      - ./configs:/app/configs
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PYTHONUTF8=1
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
